<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melody Fuse - Staff Schedule</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="./index.html"><img src="melodyfuselogo.png" alt="MelodyFuse Logo" /></a>
      </div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>

        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./careers.html">Careers</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="staff-schedule">
      <h2>Update DJ Schedule</h2>
      <form id="schedule-form">
        <label for="show-date">Show Date:</label>
        <select id="show-date" name="show-date">
          <!-- Dates options will be populated by JavaScript -->
        </select>

        <label for="show-time">Show Time:</label>
        <select id="show-time" name="show-time">
          <!-- Time options will be populated by JavaScript -->
        </select>

        <label for="dj-name">DJ Name:</label>
        <input type="text" id="dj-name" name="dj-name" required />

        <button type="submit">Submit</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>

  <footer class="footer">
    <p>
      &copy; 2024 MelodyFuse. All rights reserved.
      <a href="./privacy.html">Privacy Policy</a>
    </p>
  </footer>

  <!-- Link to sched.js script -->
  <script src="sched.js"></script>
</body>
</html>
