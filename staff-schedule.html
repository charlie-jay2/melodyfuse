<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melody Fuse - Staff Schedule</title>
    <meta
      name="description"
      content="Staff portal for setting the DJ schedule for Melody Fuse." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="./index.html"
            ><img src="melodyfuselogo.png" alt="MelodyFuse Logo"
          /></a>
        </div>
        <ul class="nav-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./schedule.html">Schedule</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="https://discord.gg/5fXtmvzAxQ">Discord</a></li>
          <li><a href="./careers.html">Careers</a></li>
          <li><a href="./staff-schedule.html">Staff Schedule</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="staff-schedule-container">
        <form id="staff-schedule-form" class="popup-form">
          <h3>Schedule a DJ Slot</h3>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />

          <label for="dj-name">DJ Name:</label>
          <input
            type="text"
            id="dj-name"
            name="dj-name"
            placeholder="Enter DJ Name"
            required />

          <label for="time-slot">Time Slot:</label>
          <select id="time-slot" name="time-slot" required>
            <option value="">Select a Time Slot</option>
            <option value="00:00">00:00 - 01:00</option>
            <option value="01:00">01:00 - 02:00</option>
            <option value="02:00">02:00 - 03:00</option>
            <option value="03:00">03:00 - 04:00</option>
            <option value="04:00">04:00 - 05:00</option>
            <option value="05:00">05:00 - 06:00</option>
            <option value="06:00">06:00 - 07:00</option>
            <option value="07:00">07:00 - 08:00</option>
            <option value="08:00">08:00 - 09:00</option>
            <option value="09:00">09:00 - 10:00</option>
            <option value="10:00">10:00 - 11:00</option>
            <option value="11:00">11:00 - 12:00</option>
            <option value="12:00">12:00 - 13:00</option>
            <option value="13:00">13:00 - 14:00</option>
            <option value="14:00">14:00 - 15:00</option>
            <option value="15:00">15:00 - 16:00</option>
            <option value="16:00">16:00 - 17:00</option>
            <option value="17:00">17:00 - 18:00</option>
            <option value="18:00">18:00 - 19:00</option>
            <option value="19:00">19:00 - 20:00</option>
            <option value="20:00">20:00 - 21:00</option>
            <option value="21:00">21:00 - 22:00</option>
            <option value="22:00">22:00 - 23:00</option>
            <option value="23:00">23:00 - 00:00</option>
          </select>

          <button type="submit" class="btn">Submit</button>
          <p id="form-response" class="form-response"></p>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 MelodyFuse. All rights reserved.</p>
    </footer>

    <script src="sched.js"></script>
  </body>
</html>
